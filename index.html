<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Подключаем Mapbox -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <!-- Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Unbounded:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Подключаем Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app">
        <!-- Навигация -->
        <nav class="nav">
            <button class="nav-item active" data-page="food">Еда</button>
            <button class="nav-item" data-page="routes">Маршруты</button>
            <button class="nav-item" data-page="profile">Профиль</button>
        </nav>

        <!-- Основной контент -->
        <main class="content">
            <!-- Страница Еда -->
            <section id="food" class="page active">
                <div class="header">
                    <h1>Еда</h1>
                    <span class="material-icons" id="geoButton" style="font-size: 24px; color: black; cursor: pointer;">my_location</span>
                </div>
                <div class="places-list"></div>
            </section>

            <!-- Страница Маршруты -->
            <section id="routes" class="page">
                <h1>Маршруты</h1>
                <div class="routes-container">
                    <!-- Здесь будут маршруты -->
                </div>
            </section>

            <!-- Страница Профиль -->
            <section id="profile" class="page">
                <h1>Профиль</h1>
                <div class="profile-content">
                    <!-- Здесь будет профиль -->
                </div>
            </section>
        </main>

        <!-- Попап с деталями места -->
        <div class="place-popup" id="placePopup">
            <div class="popup-content">
                <button class="popup-close">&times;</button>
                <div class="popup-header">
                    <h2 class="popup-title"></h2>
                </div>
                <div class="popup-body">
                    <div class="popup-photo"></div>
                    <div class="popup-info"></div>
                    <div class="popup-description"></div>
                    <div id="map" class="popup-map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="js/config.js"></script>
    <script src="js/placeDetails.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
